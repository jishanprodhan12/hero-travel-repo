<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!--! font link start   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!--! font link end  -->
    <!-- font cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font cnd end  -->
    <link rel="shortcut icon" href="Images/Group 40071 (2).png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-s.css">
    <link rel="stylesheet" href="css/responsive-m.css">
</head>
<body class="mulish-font">
    <!-- nav and banner section  start here -->
    <header>
        <!-- nav section start here  -->
        <section class="header-section-container">
            <nav class="nav-bar-main">
                <div class="nav-header-container">
                    <div class="header-logo">
                        <img src="Images/Group 40071 (2).png" alt="logo">
                    </div>
                    <h1 class="header-title">Hero <span>Travel</span></h1>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="banner-section">
                <div class="banner-section-container">
                    <div class="banner-section-text-container">
                        <h1 class="banner-title">Explore Your Travel</h1>
                        <div class="banner-text">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</div>
                    </div>
                    <div class="banner-section-input-container">
                        <div class="input-cotainer">
                            <input type="text" name="" id="" placeholder="Where go">
                        </div>
                        <div class="input-cotainer">
                            <select name="when" id="when">
                                <option value="when">When</option>
                                <option value="sun">Sun</option>
                                <option value="mon">Mon</option>
                                <option value="tue">Tue</option>
                                <option value="wed">Wed</option>
                                <option value="thu">Thu</option>
                                <option value="sat">Sat</option>
                                <option value="Fri">Fri</option>
                            </select>
                        </div> 
                        <div class="input-cotainer">   
                            <select name="select-Type" id="select-type">
                                <option value="select Type">Select Type</option>
                                <option value="">Solo travel</option>
                                <option value="">Family</option>
                                <option value="">Adventure</option>
                                <option value="">Budget</option>
                                <option value="">Luxury</option>
                            </select>
                        </div>
                        <div class="input-cotainer">
                            <button class="btn-find"> <i class="fa-solid fa-magnifying-glass"></i> 
                            <span id="find-btn-text">Find Now</span></button>                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- nav section start here  -->
    </header>
    <!-- nav and banner section  ends here  -->

    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
